<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
     <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>



<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Предупреждение от потери времени ⏸</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body py-0">
        <p>Данная статья предназначена только для владельцев Air Pods Pro и Pro 2-nd "Generation" так как в них установлен гироскоп в отличии от других версий.</p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
         <a href="/index.html"
        <button  type="button" class="btn btn-lg btn-primary">Save changes</button>
          </a>
          <a href="/index.html"
        <button  type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Close</button>
           </a>
      </div>
    </div>
  </div>
</div>
{% block body %}{% endblock %}

</body>
</html>
